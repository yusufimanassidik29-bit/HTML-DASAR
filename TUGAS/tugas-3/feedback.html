```html
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback - Website Santri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <img src="img/logo.png" alt="Logo Santri" class="logo">
    <h1>Form Feedback</h1>
    <p class="subtitle">Berikan saran dan masukan Anda</p>

    <nav>
      <ul class="nav-menu">
        <li><a href="index.html">Beranda</a></li>
        <li><a href="biodata.html">Biodata</a></li>
        <li><a href="galeri.html">Galeri</a></li>
        <li><a href="jadwal.html">Jadwal</a></li>
        <li><a href="feedback.html" class="active">Feedback</a></li>
      </ul>
    </nav>
  </header>

  <!-- Isi Form -->
  <section class="card">
    <h2>📝 Buku Tamu / Feedback</h2>
    <form action="https://httpbin.org/post" method="post" class="contact-form">
      <!-- Input dasar -->
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama" required>

      <label for="umur">Umur:</label>
      <input type="number" id="umur" name="umur" min="10" max="100">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <!-- Radio -->
      <p>Jenis Kelamin:</p>
      <label><input type="radio" name="gender" value="Laki-laki"> Laki-laki</label>
      <label><input type="radio" name="gender" value="Perempuan"> Perempuan</label>

      <!-- Checkbox -->
      <p>Minat:</p>
      <label><input type="checkbox" name="minat" value="Belajar"> Belajar</label>
      <label><input type="checkbox" name="minat" value="Olahraga"> Olahraga</label>
      <label><input type="checkbox" name="minat" value="Mengaji"> Mengaji</label>

      <!-- Select -->
      <label for="kelas">Kelas:</label>
      <select id="kelas" name="kelas">
        <option value="X">X</option>
        <option value="XI">XI</option>
        <option value="XII">XII</option>
      </select>

      <!-- Textarea -->
      <label for="pesan">Pesan & Saran:</label>
      <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan Anda..."></textarea>

      <!-- Tombol -->
      <button type="reset">Reset</button>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 Website Santri. All rights reserved.</p>
  </footer>
</body>
</html>
```
