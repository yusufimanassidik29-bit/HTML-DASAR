<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulir Umpan Balik</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <h1>Formulir Umpan Balik</h1>
    <p>Kritik, Saran, dan Masukan</p>
  </header>

  <!-- NAVBAR -->
  <nav class="navbar">
    <a href="index.html">Beranda</a>
    <a href="biodata.html">Biodata</a>
    <a href="jadwal.html">Jadwal</a>
    <a href="galeri.html">Galeri</a>
    <a href="feedback.html" class="active">Feedback</a>
  </nav>

  <!-- FORM FEEDBACK -->
  <div class="container">
    <div class="card">
      <h2 class="section-title blue">Formulir Kontak & Saran</h2>
      <p>Berikan masukan terbaik Anda untuk pengembangan website profil ini. Semua input bersifat wajib kecuali nama.</p>
      <hr>

      <form>
        <div class="form-group">
          <label for="nama">Nama Anda (Opsional):</label>
          <input type="text" id="nama" name="nama" placeholder="Tulis nama Anda" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
        </div>

        <div class="form-group">
          <label for="email">Email Anda:</label>
          <input type="email" id="email" name="email" placeholder="nama@email.com" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
        </div>

        <div class="form-group">
          <label for="rating">Rating Kepuasan Website (Skala 1–10):</label>
          <input type="number" id="rating" name="rating" min="1" max="10" placeholder="Masukkan angka 1 hingga 10" required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
        </div>

        <div class="form-group">
          <label>Rekomendasikan Website Ini?</label><br>
          <label><input type="radio" name="rekomendasi" value="ya"> Ya, Sangat</label>
          <label style="margin-left:15px;"><input type="radio" name="rekomendasi" value="mungkin"> Mungkin Saja</label>
          <label style="margin-left:15px;"><input type="radio" name="rekomendasi" value="tidak"> Tidak</label>
        </div>

        <div class="form-group">
          <label>Topik yang paling menarik:</label><br>
          <label><input type="checkbox" name="topik" value="biodata"> Biodata</label>
          <label style="margin-left:15px;"><input type="checkbox" name="topik" value="jadwal"> Jadwal</label>
          <label style="margin-left:15px;"><input type="checkbox" name="topik" value="galeri"> Galeri</label>
        </div>

        <div class="form-group">
          <label for="bidang">Saran Pengembangan di Bidang:</label>
          <select id="bidang" name="bidang" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;">
            <option>-- Pilih Bidang --</option>
            <option>Biodata</option>
            <option>Jadwal</option>
            <option>Galeri</option>
            <option>Lainnya</option>
          </select>
        </div>

        <div class="form-group">
          <label for="pesan">Pesan/Saran Lengkap:</label>
          <textarea id="pesan" name="pesan" rows="4" placeholder="Tulis pesan dan saran Anda secara detail di sini..." required style="width:100%; padding:10px; border:1px solid #ccc; border-radius:6px;"></textarea>
        </div>

        <div style="display:flex; justify-content:end; gap:10px;">
          <button type="reset" class="btn-submit" style="background:#555;">Atur Ulang</button>
          <button type="submit" class="btn-submit">Kirim Feedback</button>
        </div>
      </form>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="site-footer">
    &copy; 2025 | HSI Boarding School Purworejo — Kelas X B
  </footer>

</body>
</html>
